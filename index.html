<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>CuEARated Cuisine</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CuEARated Cuisine</h1>
        </header> 
        <!-- Recipes section/page -->
        <section class="recipes">
            <!-- Question -->
            <div class="bubble thought">What do I want to eat?
            <form>
                <input id="searchQuery"></input>
                <button id="searchBtn">Search</button>
            </form>
        </div>

            <!-- Google API results -->
            <div class="bubble speech invisible" id="cseDiv">
                <div id="queryResults"></div>
            </div>
        </section>
        <br>
        <!-- Giphy section/page -->
        <div id="giphyView"></div>
        <section class="music">
            <!-- Question -->
            <div class="bubble thought">What do I want to<br>listen to?</div>
            <!-- Genre option buttons here -->
            <div class="genre-buttons">
                <button type="button" class="btn btn-dark">Genre 1</button>
                <button type="button" class="btn btn-info">Genre 2</button>
                <button type="button" class="btn btn-dark">Genre 3</button>
                <br>
                <button type="button" class="btn btn-info">Genre 4</button>
                <button type="button" class="btn btn-dark">Genre 5</button>
                <button type="button" class="btn btn-info">Genre 6</button>
                <br>
                <button type="button" class="btn btn-dark">Genre 7</button>
                <button type="button" class="btn btn-info">Genre 8</button>
                <button type="button" class="btn btn-dark">Genre 9</button>
            </div>
            <!-- Spotify API results here -->
        </section>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="cse.js"></script>
    <script type="text/javascript" src="giphy.js"></script>
</body>

</html>
